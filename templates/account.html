{% extends "base.html" %}

{% block content %}
    <div class="account">
        <div class="container flex">
            <div class="account-info flex">
                <div class="account-logo">
                    <img src="static/images/avatars/{{ current_user.avatars }}" alt="Avatar" class="account-logo-img">
                </div>
                <div class="account-details">
                    <div>
                        <div class="account-name account-text">{{ current_user.nickname }}</div>
                        <div class="account-games account-text">У вас 0 новых игр.</div>
                        <div>
                            <a href="/logout" class="account-logout">Выйти из аккаунта...</a>
                        </div>
                    </div>
                    <div class="account-text">Уровень<p class="account-level">{{ current_user.steam_level }}</p></div>
                </div>
            </div>
        </div>
        <form class="account-form" action="{{ url_for('account') }}" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.avatar(class="avatar-upload") }}
            <input type="submit" value="Upload" class="avatar-upload-btn">
        </form>
    </div>
{% endblock %}
